<ion-header>
  <app-header [pageTitle]="pageTitle"></app-header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h4>Login / Sign in</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm>
        <ion-item>
          <ion-label position="stacked">Ingresa tu nombre: </ion-label>
          <ion-input [(ngModel)]="nombre"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-sm>
        <ion-item>
          <ion-label position="stacked">Ingresa tu apellido: </ion-label>
          <ion-input [(ngModel)]="apellido"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-button [routerLink]="['/home']" expand="block">
      Bienvenido {{ nombre }} {{ apellido }}
    </ion-button>
  </ion-grid>
</ion-content>
